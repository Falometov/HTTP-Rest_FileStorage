<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/title.png">
    <title>File storage</title>
</head>
<body>
    <section class="left_section">
        <header>
            <div id="prev">
                <img src="Images/previous.png" alt="" width="50px" height="50px" title="Назад">
            </div>
            <div class="currentLocation">
                <span class="currentLocation__content"></span>
            </div>
        </header>

        <div class="contentDir">
            <ul>
            </ul>
        </div>
        <textarea name="area" cols="100" rows="10"></textarea>
    </section>
    <section class="right_section">
        <div class="editMenu">
            <div class="descriptionBut">Редактирование txt файлов :</div>
            <button class="editButtons" id="rewriteData">Перезапись файла</button>
            <div class="descriptionBut">Операции с файлами :</div>
            <button class="editButtons" id="deleteFile">Удалить файл</button>
            <button class="editButtons" id="copyFile" title="">Копировать файл</button>
            <button class="editButtons" id="moveFile" title="">Переместить файл</button>
            <button class="editButtons" id="pasteFile" title="">Вставить файл</button>
            <button class="editButtons" id="downloadFile" title="">Скачать файл</button>

        </div>
    </section>
    <script src="requests.js"></script>
</body>

</html>
